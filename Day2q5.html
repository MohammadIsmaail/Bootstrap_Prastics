<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <div class="container bg-danger"style="height: 400px;">
            <div class="row"style="height: 400px;">
                <div class="col-6 bg-dark"></div>
                <div class="col-6 bg-danger">
                    <div class="row bg-danger"style="height: 200px;"></div>
                    <div class="row bg-primary"style="height: 200px;">
                        <div class="col-4 bg-secondary"></div>
                        <div class="col-4 bg-info">
                            <div class="row bg-dark"style="height: 50px;"></div>
                            <div class="row bg-light"style="height: 50px;">
                                <div class="col-4 bg-primary"></div>
                                <div class="col-4 bg-secondary">
                                    <div class="row bg-danger"style="height: 25px;"></div>
                                    <div class="row bg-light"style="height: 25px;"></div>
                                </div>
                                <div class="col-4 bg-success">
                                    <div class="row bg-success"style="height: 25px;"></div>
                                    <div class="row bg-secondary"style="height: 25px;"></div>
                                </div>
                            </div>
                            <div class="row bg-dark"style="height: 100px;"></div>
                        </div>
                        <div class="col-4 bg-warning">
                            <div class="row bg-warning"style="height: 100px;"></div>
                            <div class="row bg-danger"style="height: 100px;">
                                <div class="col-4 bg-info">
                                    <div class="row bg-primary"style="height: 40px;"></div>
                                    <div class="row bg-secondary"style="height: 60px;"></div>
                                </div>
                                <div class="col-4 bg-danger">
                                    <div class="row bg-dark"style="height: 40px;"></div>
                                    <div class="row bg-light"style="height: 30px;"></div>
                                    <div class="row bg-danger"style="height: 30px;"></div>
                                </div>
                                <div class="col-4 bg-success">
                                     <div class="row bg-dark"style="height: 40px;"></div>
                                    <div class="row bg-success"style="height: 30px;"></div>
                                    <div class="row bg-warning"style="height: 30px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
