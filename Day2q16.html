<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <div class="container bg-danger"style="height:400px ;">
            <div class="row"style="height:400px ;">
                <div class="col-6 bg-danger">
                    <div class="row bg-danger"style="height:200px">
                        <div class="col-3 bg-primary"></div>
                        <div class="col-9 bg-secondary">
                            <div class="row bg-danger"style="height: 170px;"></div>
                            <div class="row bg-info"style="height: 30px;"></div>
                        </div>
                    </div>
                    <div class="row bg-warning"style="height:200px">
                        <div class="col-9 bg-success">
                            <div class="row bg-success"style="height: 170px;"></div>
                            <div class="row bg-warning"style="height: 30px;"></div>
                        </div>
                        <div class="col-3 bg-warning">
                             <div class="row bg-light"style="height: 170px;"></div>
                            <div class="row bg-warning"style="height: 30px;"></div>
                        </div>
                    </div>
                </div>
                <div class="col-6 bg-dark">
                    <div class="row bg-dark"style="height: 200px;">
                        <div class="col-3 bg-dark">
                            <div class="row bg-dark"style="height: 30px;"></div>
                            <div class="row bg-warning"style="height: 170px;"></div>
                        </div>
                        <div class="col-9 bg-secondary">
                            <div class="row bg-dark"style="height: 30px;"></div>
                            <div class="row bg-success"style="height: 170px;"></div>
                        </div>
                    </div>
                    <div class="row bg-danger"style="height: 200px;">
                        <div class="col-9 bg-danger">
                            <div class="row bg-danger"style="height: 30px;"></div>
                            <div class="row bg-info"style="height: 170px;"></div>
                        </div>
                        <div class="col-3 bg-primary"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
