<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <div class="container bg-danger"style="height: 400px;">
            <div class="row"style="height: 400px;">
                <div class="col-2 bg-danger"></div>

                <div class="col-8 bg-dark">
                    <div class="row bg-warning"style="height: 50px;"></div>
                    <div class="row bg-primary"style="height: 50px;"></div>
                    <div class="row bg-secondary"style="height: 200px;">
                        <div class="col-2 bg-secondary"></div>
                        <div class="col-8 bg-dark">
                            <div class="row bg-info"style="height: 50px;"></div>
                            <div class="row bg-danger"style="height: 50px;">
                                <div class="col-6 bg-danger"></div>
                                <div class="col-6 bg-success"></div>
                            </div>
                            <div class="row bg-light"style="height: 50px;">
                                 <div class="col-6 bg-success"></div>
                                <div class="col-6 bg-danger"></div>
                            </div>
                            <div class="row bg-info"style="height: 50px;"></div>
                        </div>
                        <div class="col-2 bg-secondary"></div>
                    </div>
                    <div class="row bg-warning"style="height: 50px;"></div>
                    <div class="row bg-primary"style="height: 50px;"></div>

                </div>

                <div class="col-2 bg-danger">
                    <div class="row bg-warning"style="height: 50px;"></div>
                    <div class="row bg-danger"style="height: 350px;"></div>
                </div>
            </div>
        </div>
    </body>
</html>
