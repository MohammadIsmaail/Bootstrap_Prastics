<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="css/bootstrap.css">
<body>
    <div class="container" style="height: 400px;">
        <div class="row bg-danger" style="height: 400px;">
            <div class="col-2 bg-dark">
                <div class="row bg-info" style="height: 200px;"></div>
                <div class="row bg-success" style="height: 200px;"></div>
            </div>
            <div class="col-2 bg-warning">
                <div class="row bg-warning" style="height: 200px;"></div>
                <div class="row bg-danger" style="height: 200px;"></div>
            </div>
            <div class="col-4 bg-success">
                <div class="row bg-danger" style="height: 100px;">
                    <div class="col-6 bg-secondary"></div>
                    <div class="col-6 bg-warning"></div>
                </div>
                <div class="row bg-dark" style="height: 200px;">
                    <div class="col-2 bg-info"></div>
                    <div class="col-8 bg-danger">
                        <div class="row bg-primary" style="height: 100px;">
                            <div class="col-4 bg-dark"></div>
                            <div class="col-4 bg-success"></div>
                            <div class="col-4 bg-light"></div>
                        </div>
                        <div class="row bg-warning" style="height: 100px;"></div>
                    </div>
                    <div class="col-2 bg-dark"></div>
                </div>
                <div class="row bg-primary" style="height: 100px;">
                    <div class="col-6 bg-light"></div>
                    <div class="col-6 bg-primary"></div>
                </div>
            </div>
            <div class="col-2 bg-secondary">
                <div class="row bg-info" style="height: 200px;"></div>
            </div>
            <div class="col-2 bg-danger">
                <div class="row bg-primary" style="height: 200px;"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
