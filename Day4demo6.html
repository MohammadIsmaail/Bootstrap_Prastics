<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.css">
    <style>
    .form{
        min-width: 400px;
        
    }
    .input-group{
        box-shadow: 0px 0px  5px gray ;
        border-radius: 3px;
    }
    .form-control
    {
        height: 42px;
    }
    </style>
</head>
<body>
    <div class="container bg-info pb-5" >
        <div class="row">
            <div class="col-sm-5 mx-auto bg-primary shadow form  rounded-1 mt-5 p-2 mt-5 pb-4">
                <span class="text-light mb-5 h5 mt-5">Sign up Once and watch our free things.</span>
                
           <br> <br>
           <span class=" text-light text-bolder mb-3">Your Name</span>
           <br>
                <div class="input-group">
                <span class="input-group-text text-primary">
                    <i class="fa-solid fa-user"></i> </span>
                    <input type="text" placeholder="Enter Your name" required class="form-control"> <br> 
            </div>
            <br>
            <span class="text-light">Your Email</span>
            <div class="input-group">
                <span class="input-group-text text-primary">
                    <i class="fa-solid fa-envelope"></i> </span>
                    <input type="text" placeholder="Enter Your email" required class="form-control"> <br> 
            </div>

            <br>
             <span class="text-light">Your Username</span>
            <div class="input-group">
                <span class="input-group-text text-primary">
                    <i class="fa-solid fa-users"></i> </span>
                    <input type="text" placeholder="confirm Your username" required class="form-control"> <br> 
            </div>
<br>
            <span class="text-light">Your Password</span>
            <div class="input-group">
                <span class="input-group-text text-primary">
                    <i class="fa-solid fa-lock"></i> </span>
                    <input type="text" placeholder="Enter Your password" required class="form-control"> <br> 
            </div>
<br>

            <span class="text-light">Confirm Your Password</span>
            <div class="input-group">
                <span class="input-group-text text-primary">
                    <i class="fa-solid fa-lock"></i> </span>
                    <input type="text" placeholder="confirm Your password" required class="form-control"> <br> 
            </div>
            <br>
  <input type="button" value="Register" class=" form-control">
            </div>

        </div>
    </div>
</body>
</html>
