<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row min-vh-75" style="background-color: rgba(0, 0, 0, .2);">

      <!-- Image column -->
      <div class="col-12 col-md-4 text-center">
        <img src="images/download2.webp" alt="erty" class="img-fluid rounded-circle mt-1" style="max-height: 7vh; transform: translateX(-20px);">
      </div>

      <!-- Links column -->
      <div class="col-12 col-md-8">
        <div class="row">
          <div class="col-6 col-md-2 fs-4 float-start text-center mt-1 mb-1">
            <a class="text-decoration-none text-dark">Home</a>
          </div>
          <div class="col-6 col-md-2 fs-4 float-start text-center mt-1 mb-1">
            <a class="text-decoration-none text-dark">About US</a>
          </div>
          <div class="col-6 col-md-2 fs-4 float-start text-center mt-1 mb-1">
            <a class="text-decoration-none text-dark">Contact US</a>
          </div>
          <div class="col-6 col-md-2 fs-4 float-start text-center mt-1 mb-1">
            <a class="text-decoration-none text-dark">Gallery</a>
          </div>
          <div class="col-6 col-md-2 fs-4 float-start text-center mt-1 mb-1">
            <a class="text-decoration-none text-dark">Login</a>
          </div>
          <div class="col-6 col-md-2 fs-4 float-start text-center mt-1 mb-1">
            <a class="text-decoration-none text-dark">SignUp</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
