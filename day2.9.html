<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body> 
    <div class="container">
        <div class="row bg-danger" style="height: 150px;">
            <div class="col-6">
                <div class="row bg-success" style="height: 70px;"></div>
                <div class="row bg-primary" style="height: 80px;"></div>
            </div>
            <div class="col-3 bg-warning">
<div class="row bg-success" style="height: 70px;"></div>
                <div class="row bg-warning" style="height: 80px;"></div>
            </div>
            <div class="col-2 bg-secondary">
                <div class="row bg-success" style="height: 30px;"></div>
                <div class="row bg-info" style="height: 40px;"></div>
                <div class="row"></div>
            </div>
            <div class="col-1 bg-primary">
                <div class="row bg-danger" style="height: 30px;"></div>
                <div class="row bg-secondary" style="height: 120px;"></div>
            </div>
        </div>
        <div class="row bg-success" style="height: 150px;">
            <div class="col-2 bg-warning"></div>
            <div class="col-3 bg-success"></div>
            <div class="col-2 bg-danger"></div>
            <div class="col-5 bg-info">
                <div class="row bg-primary" style="height: 75px;"></div>
                <div class="row" style="height: 75px;">
                    <div class="col-6 bg-danger"></div>
                    <div class="col-6 bg-warning"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
