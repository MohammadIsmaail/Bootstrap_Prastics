<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row bg-danger" style="height: 300px;">
            <div class="col-2 bg-success">
                <div class="row bg-danger" style="height: 200px;">
                    <div class="col-6 bg-warning"></div>
                    <div class="col-6 bg-primary"></div>
                </div>
                <div class="row bg-dark" style="height: 100px;">
                    <div class="col-6 bg-dark"></div>
                    <div class="col-6 bg-secondary"></div>

                </div>
            </div>

         <div class="col-7 bg-dark">
            <div class="row bg-secondary" style="height: 50px;"></div>
            <div class="row" style="height: 250px;">
               <div class="col-5 bg-danger">
                  <div class="row bg-warning" style="height: 50px;"></div>
                  <div class="row " style="height: 200px;">
                    <div class="col-4 bg-danger"></div>
                    <div class="col-4 bg-success"></div>
                    <div class="col-4 bg-secondary"></div>
                  </div>
               </div>
               <div class="col-2 "></div>
               <div class="col-5 bg-success">
                <div class="row" style="height: 80px;">
                    <div class="col-4 bg-info"></div>
                    <div class="col-4 bg-warning"></div>
                    <div class="col-4 bg-primary"></div>
                </div>
                <div class="row"></div>
               </div>

            </div>
         </div>

         <div class="col-3 bg-info">
            <div class="row bg-success" style="height: 150px;" >
                <div class="col-8 bg-info"></div>
                    <div class="col-4 bg-secondary"></div>
            </div>
            <div class="row bg-warning" style="height: 150px;">
                <div class="col-8 bg-warning"></div>
                    <div class="col-4 bg-primary"></div>
            </div>
         </div>
        </div>
        <div class="row bg-info" style="height: 300px;">
            <div class="col-2 bg-danger">
                <div class="row" style="height: 300px;">
                    <div class="col-6 bg-info"></div>
                    <div class="col-6 bg-success"></div>
                </div>
                
            </div>

            <div class="col-7 bg-warning">
                <div class="row bg-danger" style="height: 100px;">
                    <div class="col-5 bg-warning"></div>
                    <div class="col-2 bg-primary"></div>
                    <div class="col-5">
                        
                    </div>
                </div>
                <div class="row" style="height: 200px;">
                    <div class="col-5 bg-warning">
                        <div class="row" style="height: 100px;">
                            <div class="col-4 bg-success"></div>
                            <div class="col-4 bg-info"></div>
                            <div class="col-4 bg-dark"></div>
                        </div>
                        <div class="row"></div>
                    </div>
                    <div class="col-2 bg-secondary"></div>
                    <div class="col-5">
                        <div class="row" style="height: 200px;">
                            <div class="col-4 bg-info">
                                <div class="row bg-warning" style="height: 80px;"></div>
                                <div class="row bg-light" style="height: 60px;"></div>
                                <div class="row" style="height: 60px;">
                                    <div class="col-6"></div>
                                    <div class="col-6 bg-danger">
                                        <div class="row bg-secondary" style="height: 30px;"></div>
                                        <div class="row"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4 bg-primary"></div>
                            <div class="col-4">
                                 <div class="row bg-warning" style="height: 80px;"></div>
                                <div class="row bg-light" style="height: 60px;"></div>
                                <div class="row" style="height: 60px;">
                                    <div class="col-4 bg-info"></div>
                                    <div class="col-8">
                                        <div class="row bg-danger" style="height: 15px;">
                                           
                                        </div>
                                        <div class="row " style="height: 45px;">
                                            <div class="col-4 bg-danger" style="height: 45px;"></div>
                                            <div class="col-7 bg-secondary" >
                                                 <div class="row bg-secondary" style="height: 15px;"></div>
                                                 <div class="row bg-warning" style="height: 30px;">
                                                    <div class="col-4 bg-secondary" style="height: 30px;"></div>
                                                     <div class="col-7 bg-secondary" ></div>
                                                 </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-3 bg-primary">
                <div class="row" style="height: 300px;">
                    <div class="col-8 bg-info"></div>
                    <div class="col-4 bg-danger"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
