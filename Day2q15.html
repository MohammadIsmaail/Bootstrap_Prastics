<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <div class="container bg-danger"style="height: 300px;">

            <div class="row"style="height: 300px;">
                <div class="col-12 bg-danger">
                    <div class="row bg-danger"style="height: 50px;"></div>
                    <div class="row bg-dark"style="height: 200px;">
                        <div class="col-3 bg-dark">
                            <div class="row bg-dark"style="height: 85px;">
                                <div class="col-3 bg-primary"></div>
                                <div class="col-3 bg-success"></div>
                                <div class="col-6 bg-warning"></div>
                            </div>
                            <div class="row bg-danger"style="height: 30px;">
                                <div class="col-3 bg-primary"></div>
                                <div class="col-9 bg-info"></div>
                            </div>
                            <div class="row bg-dark"style="height: 85px;">
                                <div class="col-3 bg-primary"></div>
                                <div class="col-9 bg-light"></div>
                            </div>
                        </div>
                        <div class="col-6 bg-primary">
                            <div class="row bg-primary"style="height: 30px;">
                                <div class="col-2 bg-primary"></div>
                                <div class="col-8 bg-info"></div>
                                <div class="col-2 bg-primary"></div>
                            </div>
                            <div class="row bg-danger"style="height: 140px;">
                                <div class="col-6 bg-danger"></div>
                                <div class="col-6 bg-success"></div>
                            </div>
                            <div class="row bg-primary"style="height: 30px;">
                                <div class="col-2 bg-primary"></div>
                                <div class="col-8 bg-info"></div>
                                <div class="col-2 bg-primary"></div>
                            </div>
                        </div>
                        <div class="col-3 bg-dark">
                            <div class="row bg-dark"style="height: 85px;">
                                <div class="col-9 bg-dark"></div>
                                <div class="col-3 bg-primary"></div>
                            </div>
                            <div class="row bg-warning"style="height: 30px;">
                                 <div class="col-9 bg-danger"></div>
                                <div class="col-3 bg-primary"></div>
                            </div>
                            <div class="row bg-dark"style="height: 85px;">
                                 <div class="col-6 bg-light"></div>
                                <div class="col-3 bg-info"></div>
                                <div class="col-3 bg-primary"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row bg-danger"style="height: 50px;"></div>
                </div>
            </div>
        </div>
    </body>
</html>
