<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row" style="height: 300px;">
            <div class="col-2 bg-warning">
                <div class="row bg-success" style="height: 150px;"></div>
                <div class="row bg-primary" style="height: 150px;"></div>
            </div>
            <div class="col-3 bg-secondary">
                 <div class="row bg-secondary" style="height: 150px;"></div>
                <div class="row bg-warning" style="height: 150px;"></div>
            </div>
            <div class="col-2 bg-warning">
                 <div class="row bg-info" style="height: 150px;"></div>
                <div class="row bg-dark" style="height: 150px;"></div>
            </div>
            <div class="col-5 bg-danger">
                <div class="row bg-info" style="height: 250px;">
                    <div class="col-6 bg-danger">
                        <div class="row bg-secondary" style="height: 125px;"></div>
                        <div class="row"></div>
                    </div>
                    <div class="col-6 bg-dark"></div>
                </div>
                <div class="row bg-secondary" style="height: 50px;"></div>
            </div>

        </div>
    </div>
</body>
</html>
