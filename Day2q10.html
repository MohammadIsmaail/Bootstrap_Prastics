<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="css/bootstrap.css">
<body>
    <div class="container" style="height: 600px;">
        <div class="row bg-danger" style="height: 600px;">
            <div class="col-6 bg-primary">
                <div class="row bg-info" style="height: 200px;"></div>
                <div class="row bg-dark" style="height: 200px;">
                    <div class="col-6 bg-light"></div>
                    <div class="col-6 bg-primary">
                        <div class="row bg-success" style="height: 100px;">
                            <div class="col-6 bg-dark"></div>
                            <div class="col-6 bg-primary"></div>
                        </div>
                        <div class="row bg-warning" style="height: 100px;">
                            <div class="col-6 bg-success"></div>
                            <div class="col-2 bg-warning"></div>
                            <div class="col-4 bg-secondary"></div>
                        </div>
                    </div>
                </div>
                <div class="row bg-danger" style="height: 200px;">
                    <div class="col-6 bg-danger">
                        <div class="row bg-dark" style="height: 100px;">
                            <div class="col-6 bg-warning"></div>
                            <div class="col-6 bg-danger">
                                <div class="row bg-primary" style="height: 50px;">
                                    <div class="col-6 bg-danger"></div>
                                    <div class="col-6 bg-info"></div>
                                </div>
                                <div class="row bg-success" style="height: 50px;">
                                    <div class="col-6 bg-success"></div>
                                    <div class="col-6 bg-dark"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row bg-secondary" style="height: 100px;">
                            <div class="col-6 bg-light">
                                <div class="row bg-dark" style="height: 25px;">
                                    <div class="col-8 bg-primary"></div>
                                    <div class="col-4 bg-success"></div>
                                </div>
                                <div class="row bg-secondary" style="height: 75px;">
                                    <div class="col-4 bg-danger">
                                        <div class="row bg-info" style="height: 25px;"></div>
                                        <div class="row bg-primary" style="height: 25px;"></div>
                                    </div>
                                    <div class="col-4 bg-light">
                                        <div class="row bg-danger" style="height: 20px;"></div>
                                        <div class="row bg-warning" style="height: 30px;"></div>
                                    </div>
                                    <div class="col-4 bg-primary"></div>
                                </div>
                            </div>
                            <div class="col-6 bg-warning"></div>
                        </div>
                    </div>
                    <div class="col-6 bg-light"></div>
                </div>
            </div>
            <div class="col-6 bg-success">
                <div class="row bg-danger" style="height: 300px;"></div>
                <div class="row bg-success" style="height: 300px;">
                    <div class="col-6 bg-dark"></div>
                    <div class="col-6 bg-warning"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
